<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>
</head>
<body>

    <div ng-app="app">
        <div ng-controller="ContactController as vm">
            <ul>
                <li ng-repeat = 'contact in vm.contacts'>
                    <h4>{{contact.name}}</h4>
                    <h6>{{contact.phone}}</h6>
                </li>
            </ul>
            <div id = "newContact">
                Name: <input ng-model = "vm.newName"/><br>
                Phone: <input ng-model = "vm.newPhone"/><br>
                <button ng-click = "vm.addContact()">Add Contact</button><br><br>
            </div>
            Edit Last Input Here
            <div id = "editContact">
                Name: <input ng-model = "vm.contacts[vm.contacts.length-1].name"/><br>
                Phone: <input ng-model = "vm.contacts[vm.contacts.length-1].phone"/><br>
            </div>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/ContactController.js"></script>

</body>
</html>
